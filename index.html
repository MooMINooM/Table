                    const genderName = gen === 'M' ? '‡∏ä‡∏≤‡∏¢' : '‡∏´‡∏ç‡∏¥‡∏á';

                    // Check if any match exists for this combination
                    const hasMatch = matches.some(m => m.sport === sp && m.level === lvl && m.gender === gen && m.groupKey);
                    if(!hasMatch) return;

                    html += `<h3 style="color:#1e3a8a; margin-top:20px; border-bottom:2px solid #f59e0b; padding-bottom:5px;">
                                ${spName} - ${lvlName} (${genderName})
                             </h3>`;
                    
                    let stats = calculateStats(sp, lvl, gen);

                    Object.keys(currentGroups).forEach(g => {
                        let teamList = currentGroups[g];
                        let sortedTeams = teamList.sort((a, b) => {
                            let tA = stats[a] || {PTS:0, GF:0, GA:0}, tB = stats[b] || {PTS:0, GF:0, GA:0};
                            if (tB.PTS !== tA.PTS) return tB.PTS - tA.PTS;
                            return (tB.GF-tB.GA) - (tA.GF-tA.GA);
                        });

                        html += `
                        <div style="margin-bottom:15px;">
                            <div style="font-weight:bold; font-size:0.9em; margin-bottom:5px; color:#555;">${lvl === 'SEC' ? '‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô (‡∏•‡∏µ‡∏Å)' : '‡∏™‡∏≤‡∏¢ ' + g}</div>
                            <table class="standing-table">

                                    <th width="40%">‡∏ó‡∏µ‡∏°</th>

                                    <th width="15%">+/-</th>
                                    <th width="20%">‡πÅ‡∏ï‡πâ‡∏°</th>
                                </tr></thead>

                        sortedTeams.forEach((t, index) => {

    }

    // --- Backend Logic ---
    function processKnockoutLogic(configKey, gender) {
        const parts = configKey.split('_');
        const sp = parts[0].toLowerCase();
        const lvl = parts[1];
        
        let stats = calculateStats(sp, lvl, gender);
        let groups = groupsConfig[configKey];
        if(!groups) return;

        let ranks = {};
        for(let g in groups) {
            ranks[g] = [...groups[g]].sort((a, b) => {
                let sA = stats[a] || {PTS:0, GF:0, GA:0}, sB = stats[b] || {PTS:0, GF:0, GA:0};
                if(sB.PTS !== sA.PTS) return sB.PTS - sA.PTS;
                return (sB.GF - sB.GA) - (sA.GF - sA.GA);
            });
        }

        // Logic for 3 Groups (A,B,C) -> 8 Teams
        let thirds = [];
        if(groups["A"] && groups["B"] && groups["C"]) {
            ["A", "B", "C"].forEach(g => {
                if(ranks[g] && ranks[g][2]) thirds.push({team: ranks[g][2], stats: stats[ranks[g][2]]});
            });
            thirds.sort((a, b) => {
                 if (b.stats.PTS !== a.stats.PTS) return b.stats.PTS - a.stats.PTS;
                 return (b.stats.GF - b.stats.GA) - (a.stats.GF - a.stats.GA);
            });
            let best3rd_1 = thirds[0] ? thirds[0].team : "(‡∏£‡∏≠‡∏ú‡∏•)";
            let best3rd_2 = thirds[1] ? thirds[1].team : "(‡∏£‡∏≠‡∏ú‡∏•)";

            // Update Matches
            let suffix = `_${sp.toUpperCase()}_${lvl}_${gender}`;
            updateMatchTeam(`QF1${suffix}`, ranks["A"]?.[0] || "(‡∏ó‡∏µ‡πà 1 A)", best3rd_1); 
            updateMatchTeam(`QF2${suffix}`, ranks["B"]?.[0] || "(‡∏ó‡∏µ‡πà 1 B)", best3rd_2); 
            updateMatchTeam(`QF3${suffix}`, ranks["C"]?.[0] || "(‡∏ó‡∏µ‡πà 1 C)", ranks["A"]?.[1] || "(‡∏ó‡∏µ‡πà 2 A)"); 
            updateMatchTeam(`QF4${suffix}`, ranks["B"]?.[1] || "(‡∏ó‡∏µ‡πà 2 B)", ranks["C"]?.[1] || "(‡∏ó‡∏µ‡πà 2 C)"); 

            let w1 = getWinner(`QF1${suffix}`), w2 = getWinner(`QF2${suffix}`);
            let w3 = getWinner(`QF3${suffix}`), w4 = getWinner(`QF4${suffix}`);
            updateMatchTeam(`SF1${suffix}`, w1 || "(‡∏£‡∏≠‡∏ú‡∏•)", w2 || "(‡∏£‡∏≠‡∏ú‡∏•)");
            updateMatchTeam(`SF2${suffix}`, w3 || "(‡∏£‡∏≠‡∏ú‡∏•)", w4 || "(‡∏£‡∏≠‡∏ú‡∏•)");
            
            if(getLoser(`QF1${suffix}`)) updateMatchRef(`SF1${suffix}`, getLoser(`QF1${suffix}`));
            if(getLoser(`QF3${suffix}`)) updateMatchRef(`SF2${suffix}`, getLoser(`QF3${suffix}`));

            let wf1 = getWinner(`SF1${suffix}`), wf2 = getWinner(`SF2${suffix}`);
            updateMatchTeam(`FIN${suffix}`, wf1 || "(‡∏£‡∏≠‡∏ä‡∏¥‡∏á)", wf2 || "(‡∏£‡∏≠‡∏ä‡∏¥‡∏á)");
        }
    }

    function calculateStats(sport, level, gender) {
        let stats = {};
        matches.forEach(m => {
            if (m.sport === sport && m.level === level && m.groupKey && m.gender === gender && m.s1 !== "" && m.s2 !== "") {
                let s1 = parseInt(m.s1), s2 = parseInt(m.s2);
                if(!stats[m.t1]) stats[m.t1] = { P:0, PTS:0, GF:0, GA:0 };
                if(!stats[m.t2]) stats[m.t2] = { P:0, PTS:0, GF:0, GA:0 };
                updateStat(stats, m.t1, s1, s2);
                updateStat(stats, m.t2, s2, s1);
            }
        });
        return stats;
    }

    function updateStat(stats, team, gf, ga) {
        if(!stats[team]) return;
        stats[team].P++; stats[team].GF += gf; stats[team].GA += ga;
        if(gf > ga) stats[team].PTS += 3;
        else if(gf === ga) stats[team].PTS += 1;
    }

    function updateMatchTeam(autoType, t1, t2) { let m = matches.find(x => x.autoType === autoType); if(m) { m.t1 = t1; m.t2 = t2; } }
    function updateMatchRef(autoType, ref) { let m = matches.find(x => x.autoType === autoType); if(m) { m.ref = ref; } }
    function getWinner(autoType) { let m = matches.find(x => x.autoType === autoType); if(!m || m.s1==="" || m.s2==="") return null; return parseInt(m.s1) > parseInt(m.s2) ? m.t1 : m.t2; }
    function getLoser(autoType) { let m = matches.find(x => x.autoType === autoType); if(!m || m.s1==="" || m.s2==="") return null; return parseInt(m.s1) < parseInt(m.s2) ? m.t1 : m.t2; }

    function setFilter(f) { currentStandingsFilter = f; renderPage(); }
    function getSportName(code) { const map = { 'fb':'‡∏ü‡∏∏‡∏ï‡∏ö‡∏≠‡∏•', 'vb':'‡∏ß‡∏≠‡∏•‡πÄ‡∏•‡∏¢‡πå', 'tk':'‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≠', 'pt':'‡πÄ‡∏õ‡∏ï‡∏≠‡∏á' }; return map[code] || code; }
    function getLevelName(code) { const map = { 'ANU':'‡∏≠‡∏ô‡∏∏‡∏ö‡∏≤‡∏•', 'P13':'‡∏õ.1-3', 'P46':'‡∏õ.4-6', 'SEC':'‡∏°‡∏±‡∏ò‡∏¢‡∏°' }; return map[code] || code; }
    
    function updateScore(id, slot, val) {
        let m = matches.find(x => x.id === id);
        if (slot === 1) m.s1 = val; else m.s2 = val;
        saveData();
        if(m.sport === 'fb' && m.level === 'P46' && m.gender === 'M') processKnockoutLogic("FB_P46", "M");
        showToast();
        renderPage(); 
    }

    function loadData() { let d = localStorage.getItem('ns_games_v21_fullstandings'); if(d) matches = JSON.parse(d); }
