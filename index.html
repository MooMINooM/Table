    // --- Core Logic: Auto Knockout & Standings ---
    function processKnockoutLogic() {
        // 1. ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏™‡∏≤‡∏¢ (‡πÄ‡∏â‡∏û‡∏≤‡∏∞ P46 ‡∏ä‡∏≤‡∏¢ ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á)
        // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå ‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥ Loop ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏£‡∏∏‡πà‡∏ô ‡πÅ‡∏ï‡πà‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏ô‡πâ‡∏ô P46 ‡∏ä‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏°‡∏ï‡∏ä‡πå‡∏ó‡∏µ‡πà‡∏°‡∏µ
        let stats = calculateStats("P46", "M");
        let ranks = rankTeams(groupsConfig["P46"], stats);

        // ‡∏´‡∏≤‡∏ó‡∏µ‡πà 3 ‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î (Best 3rd)
        let thirds = [];
        if(ranks["A"] && ranks["A"][2]) thirds.push({team: ranks["A"][2], stats: stats[ranks["A"][2]]});
        if(ranks["B"] && ranks["B"][2]) thirds.push({team: ranks["B"][2], stats: stats[ranks["B"][2]]});
        if(ranks["C"] && ranks["C"][2]) thirds.push({team: ranks["C"][2], stats: stats[ranks["C"][2]]});
        
        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà 3
        thirds.sort((a, b) => {
             if (b.stats.PTS !== a.stats.PTS) return b.stats.PTS - a.stats.PTS;
             return (b.stats.GF - b.stats.GA) - (a.stats.GF - a.stats.GA);
        });
        let best3rd_1 = thirds[0] ? thirds[0].team : "(‡∏£‡∏≠‡∏ú‡∏•)";
        let best3rd_2 = thirds[1] ? thirds[1].team : "(‡∏£‡∏≠‡∏ú‡∏•)";

        // 2. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏≠‡∏ö 8 ‡∏ó‡∏µ‡∏° (QF)
        updateMatchTeam("QF1", ranks["A"]?.[0] || "(‡∏ó‡∏µ‡πà 1 A)", best3rd_1); // A1 vs Best 3rd(1)
        updateMatchTeam("QF2", ranks["B"]?.[0] || "(‡∏ó‡∏µ‡πà 1 B)", best3rd_2); // B1 vs Best 3rd(2)
        updateMatchTeam("QF3", ranks["C"]?.[0] || "(‡∏ó‡∏µ‡πà 1 C)", ranks["A"]?.[1] || "(‡∏ó‡∏µ‡πà 2 A)"); // C1 vs A2
        updateMatchTeam("QF4", ranks["B"]?.[1] || "(‡∏ó‡∏µ‡πà 2 B)", ranks["C"]?.[1] || "(‡∏ó‡∏µ‡πà 2 C)"); // B2 vs C2

        // 3. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏≠‡∏ö‡∏£‡∏≠‡∏á (SF) ‡∏à‡∏≤‡∏Å‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞ QF
        let winnerQF1 = getWinner("QF1");
        let winnerQF2 = getWinner("QF2");
        let winnerQF3 = getWinner("QF3");
        let winnerQF4 = getWinner("QF4");
        updateMatchTeam("SF1", winnerQF1 || "(‡∏£‡∏≠‡∏ú‡∏• QF1)", winnerQF2 || "(‡∏£‡∏≠‡∏ú‡∏• QF2)");
        updateMatchTeam("SF2", winnerQF3 || "(‡∏£‡∏≠‡∏ú‡∏• QF3)", winnerQF4 || "(‡∏£‡∏≠‡∏ú‡∏• QF4)");

        // 4. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏≠‡∏ö‡∏ä‡∏¥‡∏á (Final)
        let winnerSF1 = getWinner("SF1");
        let winnerSF2 = getWinner("SF2");
        updateMatchTeam("FIN", winnerSF1 || "(‡∏£‡∏≠‡∏ä‡∏¥‡∏á)", winnerSF2 || "(‡∏£‡∏≠‡∏ä‡∏¥‡∏á)");

        // 5. *** ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏£‡∏£‡∏°‡∏Å‡∏≤‡∏£‡∏£‡∏≠‡∏ö‡∏£‡∏≠‡∏á (Auto Referee) ***
        // ‡∏Å‡∏£‡∏£‡∏°‡∏Å‡∏≤‡∏£ SF1 = ‡∏ú‡∏π‡πâ‡πÅ‡∏û‡πâ‡∏à‡∏≤‡∏Å QF1 ‡∏´‡∏£‡∏∑‡∏≠ QF2 (‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏ï‡πà‡∏ï‡∏Å‡∏•‡∏á) ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏∏‡πà‡∏°‡∏à‡∏≤‡∏Å‡∏ú‡∏π‡πâ‡πÅ‡∏û‡πâ‡∏£‡∏≠‡∏ö QF
        // ‡πÉ‡∏ô‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πâ‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏´‡πâ: ‡∏Å‡∏£‡∏£‡∏°‡∏Å‡∏≤‡∏£ SF1 = ‡∏ó‡∏µ‡∏°‡πÅ‡∏û‡πâ‡∏à‡∏≤‡∏Å QF1, ‡∏Å‡∏£‡∏£‡∏°‡∏Å‡∏≤‡∏£ SF2 = ‡∏ó‡∏µ‡∏°‡πÅ‡∏û‡πâ‡∏à‡∏≤‡∏Å QF3 (‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á)
        let loserQF1 = getLoser("QF1");
        let loserQF3 = getLoser("QF3");
        if(loserQF1) updateMatchRef("SF1", loserQF1);
        if(loserQF3) updateMatchRef("SF2", loserQF3);
    }

    function calculateStats(level, gender) {
        let stats = {};
        // Init stats
        Object.values(groupsConfig[level]).flat().forEach(t => stats[t] = { P:0, PTS:0, GF:0, GA:0 });
        
        matches.forEach(m => {
            if (m.level === level && m.gender === gender && m.groupKey && m.s1 !== "" && m.s2 !== "") {
                let s1 = parseInt(m.s1), s2 = parseInt(m.s2);
                updateStat(stats, m.t1, s1, s2);
                updateStat(stats, m.t2, s2, s1);
            }
        });
        return stats;
    }

    function updateStat(stats, team, gf, ga) {
        if(!stats[team]) return;
        stats[team].P++; stats[team].GF += gf; stats[team].GA += ga;
        if(gf > ga) stats[team].PTS += 3;
        else if(gf === ga) stats[team].PTS += 1;
    }

    function rankTeams(groups, stats) {
        let ranks = {};
        for(let g in groups) {
            ranks[g] = [...groups[g]].sort((a, b) => {
                let sA = stats[a], sB = stats[b];
                if(sB.PTS !== sA.PTS) return sB.PTS - sA.PTS;
                return (sB.GF - sB.GA) - (sA.GF - sA.GA);
            });
        }
        return ranks;
    }

    function updateMatchTeam(autoType, t1Name, t2Name) {
        let m = matches.find(x => x.autoType === autoType);
        if(m) { m.t1 = t1Name; m.t2 = t2Name; }
    }

    function updateMatchRef(autoType, refName) {
        let m = matches.find(x => x.autoType === autoType);
        if(m) { m.ref = refName; }
    }

    function getWinner(autoType) {
        let m = matches.find(x => x.autoType === autoType);
        if(!m || m.s1 === "" || m.s2 === "") return null;
        return parseInt(m.s1) > parseInt(m.s2) ? m.t1 : m.t2;
    }

    function getLoser(autoType) {
        let m = matches.find(x => x.autoType === autoType);
        if(!m || m.s1 === "" || m.s2 === "") return null;
        return parseInt(m.s1) < parseInt(m.s2) ? m.t1 : m.t2;
    }

    function updateScore(id, slot, val) {
        let m = matches.find(x => x.id === id);
        if (slot === 1) m.s1 = val; else m.s2 = val;
        
        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
        saveData();
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏™‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà
        processKnockoutLogic();
        
        showToast();
        renderPage(); 
    }

        // (‡∏™‡πà‡∏ß‡∏ô Code ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ‡πÉ‡∏ä‡πâ Logic ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö V.16 ‡πÅ‡∏ï‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏Å calculateStats ‡∏°‡∏≤‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢)
        // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏£‡∏∞‡∏ä‡∏±‡∏ö ‡∏Ç‡∏≠‡∏•‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡πÑ‡∏ß‡πâ ‡πÅ‡∏ï‡πà‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏∞‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡∏Ñ‡∏£‡∏±‡∏ö
        container.innerHTML = html + "<p style='text-align:center; color:#666; margin-top:20px;'>(‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏à‡∏£‡∏¥‡∏á)</p>";
    }
